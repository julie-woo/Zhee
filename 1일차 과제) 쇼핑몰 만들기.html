<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zhee Market</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>
        #wrap {
            width: 800px;
            margin: auto;
            padding-left: 100px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        #orderbutton {
            padding-left: 300px;
            margin: auto;
            font-family: 'Nanum Pen Script', cursive;
        }
        
        .btn-group>Button {
            background-color: white;
            text-align: left;
            color: gray
        }
        
        .dropdown-menu>li>a {
            display: block;
            text-align: left;
        }
    </style>


</head>

<body>

    <div id="wrap">
        <div>
            <img src="https://s7d4.scene7.com/is/image/roomandboard/?layer=0&src=819050_wood_BARK&layer=1&src=819050_knob_NS&layer=comp" alt="">
            <div class="page-header">
                <h1>수납형 우드 퀸 베드 <small>가격 : 384,000원</small></h1>
                <br>
                <p>이 상품은 원목으로 제작되었으며 아래에 충분한 수납 공간이 확보된 Queen 사이즈의 침대입니다.</p>
            </div>

            <div class="page-header">
                <h1>주문하기</h1>

                <br>

                <div class="input-group">
                    <span class="input-group-addon" style="width: 100px" id="basic-addon1">주문자 이름</span>
                    <input type="text" style="width: 600px" class="form-control" placeholder="본인의 이름을 입력해주세요" aria-describedby="basic-addon1">
                </div>

                <br>

                <div class="input-group">
                    <span class="input-group-addon" style="width: 100px" id="basic-addon1">수량</span>
                    <div class="btn-group">

                        <button type="button" style="width: 575px" class="btn btn-default">--수량을 선택하세요--</button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                          <span class="caret"></span>
                          <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <!-- 드롭다운을 css에서 어떻게 도대체 구현해내야 하는지 잘 모르겠어요ㅠㅠ-->
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">1개</a></li>
                            <li><a href="#">2개</a></li>
                            <li><a href="#">3개</a></li>
                        </ul>
                    </div>

                </div>

                <br>

                <div class="input-group">
                    <span class="input-group-addon" style="width: 100px" id="basic-addon1">주소</span>
                    <input type="text" style="width: 600px" class="form-control" placeholder="현재 거주지를 입력해주세요" aria-describedby="basic-addon1">
                </div>

                <br>

                <div class="input-group">
                    <span class="input-group-addon" style="width: 100px" id="basic-addon1">전화 번호</span>
                    <input type="text" style="width: 600px" class="form-control" placeholder="사용중인 휴대전화 번호를 입력해주세요" aria-describedby="basic-addon1">
                </div>

                <br>
                <!-- orderbutton이 페이지의 중앙에 오게 하는 방법은 무엇일까요..ㅠㅠ-->
                <div id="orderbutton">
                    <button type="button" class="btn btn-primary">주문 하기</button>
                </div>

                <br>
                <br>
                <br>
                <br>
                <br>


            </div>

</body>

</html>
